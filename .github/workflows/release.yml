name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build for ${{ matrix.os }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: wizard_text_generator
            asset_name: wizard_text_generator-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: wizard_text_generator.exe
            asset_name: wizard_text_generator-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: wizard_text_generator
            asset_name: wizard_text_generator-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: wizard_text_generator
            asset_name: wizard_text_generator-macos-aarch64

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}